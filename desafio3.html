<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");        
	}

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
	}

	mostra("Estes são os números pares de 0 a 100:");
	mostra("Iniciando com 0")

	var contarPar = 2;
	var limite = 100;
    
    	while(contarPar <= limite) {
	        mostra("O próximo número par é " + contarPar);
	        contarPar = contarPar + 2;
	    }    

</script>
